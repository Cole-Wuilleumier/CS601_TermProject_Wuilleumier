<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta name="description" content="Photos of Cole Wuilleumier">
    <meta name="author" content="Cole Wuilleumier">
    <meta charset="UTF-8">
    <title>Photos of Cole Wuilleumier</title>
    <link rel="stylesheet" href="./styles/main.css">
        <!-- Include Scripts -->
        <script src="https://unpkg.com/vue@2"></script>
        <script src="./scripts/photoGallery.js" defer></script>

        <!--Use if JavaScript is disabled-->
        <noscript>
            <style>
                .main-container{
                    display: none;
                }
            </style>
        </noscript>
</head>
<body>
    <noscript>
        <p>You must have Javascript enabled to view this page!</p>
    </noscript>
    <header>
        <div class="nav-grid">
            <div class="nav-col1">
                <h1>Cole Wuilleumier: Photos</h1>
            </div>
             <!--Main Navigation Bar-->
             <div class="nav-col2">
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./fitness.html">Health/Fitness</a>
                        </li>
                        <li>
                            <a href="./photos.html">Photos</a>
                        </li>
                        <li>
                            <a href="./music.html">Music</a>
                        </li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="./resume.html">Resume</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main-container" id="photoApp">
        <div class="image-buttons">
            <button class="float-left" v-bind:class="[  multiView ? '': 'active' ]" v-on:click="disableGalleryView">Normal View</button>
            <button v-bind:class="[  multiView ? 'active': '' ]" v-on:click="enableGalleryView">Gallery View</button>
        </div>
        <section v-bind:class="{ hide: multiView, show: !(multiView) }" class="single-image-container">
            <figure>
                <img v-bind:src="images[currentImage].link" v-bind:alt="images[currentImage].alt" v-bind:title="images[currentImage].title" >
                <figcaption><p>{{images[currentImage].alt}}</p></figcaption>
            </figure>
            <br>
        </section>
        <section v-bind:class="{ show: multiView, hide: !(multiView) }" class="multi-image-container">
            <div class="image-block" v-for="(image, i) in images">
                <img v-on:click="switchImage(i)" v-bind:src="image.link"  v-bind:alt="image.alt" v-bind:title="image.title" v-bind:v-key="i">
            </div>
        </section>
        <div v-bind:class="{ hide: multiView, show: !(multiView) }" class="image-buttons">
            <button class="float-left" v-on:click="lastImage">&lt;&lt;</button>
            <button v-on:click="nextImage">&gt;&gt;</button>
        </div>
    </main>
    <footer>     
        <a href="./contact.html" class="contact-me-btn">Contact Me</a>
        <p>&copy; Cole Wuilleumier, 2022</p>
    </footer>        
</body>
</html>
