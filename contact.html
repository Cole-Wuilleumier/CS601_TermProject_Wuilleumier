        <div class="nav-grid">
            <div class="nav-col1">
                <h1>Cole Wuilleumier: Contact</h1>

            <!--Main Navigation Bar-->
            <div class="nav-col2">

    <noscript>
        You must have Javascript enabled to view this page!
        <style>
            .main-container{
                display: none;
            }
        </style>
    </noscript>
    <main>
        <div class="main-container">
            <section id="beforeFormSubmit" class="show">
                <h2>Contact Form</h2>
                <div id="errorDiv"></div>
                <form name="contactForm" method="post" action="https://health-data-colew.netlify.app/.netlify/functions/api/contact">
                    <label for="fullName">Full name (required):</label>
                    <input type="text" id="fullName" name="fullName" required autofocus><br>

                    <label for="email">Email (required):</label>
                    <input type="text" id="email" name="email" required><br>

                    <label for="phone">Phone (optional):</label>
                    <input type="text" id="phone" name="phone"><br><br>

                    <label for="message">Message (required):</label>
                    <textarea id="message" name="message" cols="50" rows="10" required></textarea><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </section>
            <section id="afterFormSubmit" class="hide">
                <h2>Form Submitted!</h2>
                <p>Thank you for reaching out. Below is what you entered in the form:</p>
                <div id="fullNameRes"></div>
                <div id="emailRes"></div>
                <div id="phoneRes"></div>
                <div id="messageRes"></div>
            </section>
        </div>
    </main>
